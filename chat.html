<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>James Tech Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <div class="header-left">
    <img src="https://img.icons8.com/ios-filled/50/ffffff/car--v1.png" alt="Car Logo" class="logo-small">
    <h1>James Tech Chat</h1>
  </div>
  <a href="login.html" class="logout">Logout</a>
</header>
  <main class="chat-container">
    <div class="chat-box">
      <div class="message"><strong>Alice:</strong> Hello everyone!</div>
      <div class="message"><strong>Bob:</strong> Hi Alice!</div>
    </div>
    <form class="message-form">
      <input type="text" placeholder="Type your message..." disabled>
      <button type="submit" disabled>Send</button>
    </form>
  </main>
</body>
</html>
